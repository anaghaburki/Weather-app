<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Weather Info</title>
</head>
<body>
  <section id="bgbuttons">
    <h2 id="theme">Choose your Theme:</h2>
    <div id="background-buttons">
      <button id="B1" onclick="changeBackground('linear-gradient(90deg, rgba(2,28,41,1) 0%, rgba(6,84,54,1) 49%, rgba(1,59,24,1) 96%)')">Style 1</button>
      <button id="B2" onclick="changeBackground('linear-gradient(90deg, rgba(255,166,0,1) 0%, rgba(255,93,0,1) 50%, rgba(255,0,0,1) 100%)')">Style 2</button>
      <button id="B3" onclick="changeBackground('linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%)')">Style 3</button>
      <button id="B4" onclick="changeBackground('linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1))')">Style 4</button>
      <button id="B5" onclick="changeBackground('linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%)')">Style 5</button>

    </div>
  </section>
  <main>
    <section id="weather-wrapper">
      <h1>Weather Info</h1>
     
      <div id="weather-search">
        <input id="search" type="text" placeholder="Your city" />
        <input id="submit" type="submit" onclick="fetchWeather()" value="Search" />
      </div>
      <div id="weather-data" style="display: none;"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
